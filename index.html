<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Usuários</title>
</head>
<body>
  <h1>Cadastro</h1>
  <form id="userForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <button type="submit">Cadastrar</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database-compat.js"></script>
  <script>
    // Configuração do Firebase (substitua pelos seus dados)
   const firebaseConfig = {
    apiKey: "AIzaSyDBbMoxMMvVT1dHQywU_5KPUJoADJcKHXU",
    authDomain: "talento-tech-fa130.firebaseapp.com",
    projectId: "talento-tech-fa130",
    storageBucket: "talento-tech-fa130.appspot.com",
    messagingSenderId: "110745915583",
    appId: "1:110745915583:web:155bc5f0b8e731416b360a",
    measurementId: "G-LC6WJ9Q6TW"
  };
    firebase.initializeApp(firebaseConfig);

    // Referência para a raiz do banco de dados
    const database = firebase.database();

    // Função para adicionar um novo usuário
    function addUser(name, email) {
      database.ref('users').push({
        name: name,
        email: email
      });
    }

    // Event listener para o formulário
    document.getElementById('userForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      addUser(name, email);
      // Limpar os campos do formulário
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
    });
  </script>
</body>
</html>
